name: Monthly Content Update

on:
  schedule:
    - cron: '0 2 1 * *'  # 1st of every month at 2:00 AM UTC
  workflow_dispatch:     # Allow manual triggering

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
    # 1Ô∏è‚É£ Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v4
      
    # 2Ô∏è‚É£ Set up Python for content generation
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    # 3Ô∏è‚É£ Install Python dependencies
    - name: Install dependencies
      run: pip install -r requirements.txt
        
    # 4Ô∏è‚É£ Generate monthly content
    - name: Generate monthly content
      env:
        GOOGLE_GENAI_API_KEY: ${{ secrets.GOOGLE_GENAI_API_KEY }}
      run: python Scripts/generate_content.py

    # 5Ô∏è‚É£ Check Public folder (debugging)
    - name: List Public folder contents
      run: ls -la Public

    #firebase setup and deploy
    
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
         credentials_json: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_TRIPPLIT_200 }}'

    - name: Install Firebase CLI
      run: npm install -g firebase-tools@latest

    - name: Deploy
      run: firebase deploy --only hosting --project tripplit-200 --non-interactive


    # 8Ô∏è‚É£ Commit & push changes back to repo (optional)
    - name: Commit and push updated content
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        if [[ -n $(git status --porcelain) ]]; then
          git add Public/Content/
          git commit -m "üóìÔ∏è Auto-update content for $(date +'%B %Y')"
    # Pull and rebase before pushing to handle external changes

          git pull --rebase
          git push
          echo "‚úÖ Content updated and pushed successfully"
        else
          echo "‚ÑπÔ∏è No changes to commit"
        fi

