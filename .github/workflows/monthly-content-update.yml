name: Monthly Content Update

on:
  schedule:
    - cron: '0 2 1 * *'  # 1st of every month at 2:00 AM UTC
  workflow_dispatch:     # Allow manual triggering

jobs:
  update-content:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: pip install -r requirements.txt
        
    - name: Generate monthly content
      env:
        GOOGLE_GENAI_API_KEY: ${{ secrets.GOOGLE_GENAI_API_KEY }}
      run: python Scripts/generate_content.py
        
    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        if [[ -n $(git status --porcelain) ]]; then
          git add Public/Content/
          git commit -m "üóìÔ∏è Auto-update content for $(date +'%B %Y')"
          git push
          echo "‚úÖ Content updated successfully"
        else
          echo "‚ÑπÔ∏è No changes to commit"
        fi
    - name: Install Firebase CLI
      run: npm install -g firebase-tools
    - name: Deploy to Firebase Hosting
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      run: firebase deploy --only hosting

