name: Monthly Content Update

on:
  schedule:
    - cron: '0 2 1 * *'  # 1st of every month at 2:00 AM UTC
  workflow_dispatch:     # Allow manual triggering

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
    # 1ï¸âƒ£ Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v4
      
    # 2ï¸âƒ£ Set up Python for content generation
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    # 3ï¸âƒ£ Install Python dependencies
    - name: Install dependencies
      run: pip install -r requirements.txt
        
    # 4ï¸âƒ£ Generate monthly content
    - name: Generate monthly content
      env:
        GOOGLE_GENAI_API_KEY: ${{ secrets.GOOGLE_GENAI_API_KEY }}
      run: python Scripts/generate_content.py

    # 5ï¸âƒ£ Check Public folder (debugging)
    - name: List Public folder contents
      run: ls -la Public

    # 6ï¸âƒ£ Install Firebase CLI
    - name: Install Firebase CLI
      run: npm install -g firebase-tools@latest

    # 7ï¸âƒ£ Deploy to Firebase Hosting

    - name: Deploy to Firebase Hosting
      env:
        GOOGLE_APPLICATION_CREDENTIALS: credentials.json
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_TRIPPLIT_200 }} 
      run: |
        echo "$FIREBASE_TOKEN" > credentials.json
        firebase deploy --only hosting --project tripplit-200


    # 8ï¸âƒ£ Commit & push changes back to repo (optional)
    - name: Commit and push updated content
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        if [[ -n $(git status --porcelain) ]]; then
          git add Public/Content/
          git commit -m "ğŸ—“ï¸ Auto-update content for $(date +'%B %Y')"
          git push
          echo "âœ… Content updated and pushed successfully"
        else
          echo "â„¹ï¸ No changes to commit"
        fi

