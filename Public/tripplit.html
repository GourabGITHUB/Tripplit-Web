  <script type="module">

import { dbPromise } from './firebase-config.js';
import {
  doc,
  setDoc,
  getDoc,
  collection,
  addDoc
} from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

let db = null;

(async () => {
  try {
    db = await dbPromise;

    // Setup event listeners IMMEDIATELY
    document.getElementById('createTripBtn').addEventListener('click', startTrip);
    document.getElementById('loadTripBtn').addEventListener('click', loadTrip);

    // Save system details once per visitor
    if (!localStorage.getItem('visitor')) {
      await saveSysdetailstoFB();
    }

  } catch (error) {
    console.error("‚ùå Error initializing Firebase DB:", error);
  }
})();

// ----------- Firestore-related functions -----------

function generateShortId(length = 6) {
  const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
  let result = '';
  for (let i = 0; i < length; i++) {
    result += chars.charAt(Math.floor(Math.random() * chars.length));
  }
  return result;
}

async function startTrip() {
  if (!db) {
    showCustomDialog("Please wait for the app to initialize.", [{ text: "OK", className: "secondary", value: true }]);
    return;
  }

  const tripName = await showInputPrompt("Enter a name for your trip:", "");
  if (!tripName || tripName.trim() === "") {
    showCustomDialog("Trip name is required.", [{ text: "OK", className: "secondary", value: true }]);
    return;
  }

  const tripId = generateShortId();
  const newTrip = {
    name: tripName.trim(),
    participants: [],
    expenses: [],
    createdAt: new Date()
  };

  try {
    console.log("Attempting to save trip:", newTrip);
    await setDoc(doc(db, "trips", tripId), newTrip);
    console.log("Trip saved to Firestore:", newTrip);
    await showCustomDialog(`Trip "${tripName}" created with ID: ${tripId}. Redirecting...`, [{ text: "OK", className: "secondary", value: true }]);
    window.location.href = `your_tripplit.html?id=${tripId}`;
  } catch (error) {
    console.error("Error saving trip:", error);
    showCustomDialog("Failed to create trip. Please try again.", [{ text: "OK", className: "secondary", value: true }]);
  }
}

async function loadTrip() {
  if (!db) {
    showCustomDialog("Please wait for the app to initialize.", [{ text: "OK", className: "secondary", value: true }]);
    return;
  }

  const savedTrip = await showInputPrompt("Enter unique trip ID:");
  if (!savedTrip) return;

  try {
    const docRef = doc(db, "trips", savedTrip);
    const docSnap = await getDoc(docRef);

    if (docSnap.exists()) {
      await showCustomDialog("Trip found! Redirecting to trip...", [], 1000);

      window.location.href = `your_tripplit.html?id=${savedTrip}`;
    } else {
      showCustomDialog("Oops! Trip ID does not exist.", [{ text: "OK", className: "secondary", value: true }]);
    }
  } catch (error) {
    console.error("Error loading trip:", error);
    showCustomDialog("Failed to load trip. Please try again.", [{ text: "OK", className: "secondary", value: true }]);
  }
}

// ----------- Custom Dialogs -----------

function showCustomDialog(message, buttons, autoDismissMs = null) {
  return new Promise((resolve) => {
    const dialogOverlay = document.getElementById("custom-dialog-overlay");
    const dialogMessage = document.getElementById("dialog-message");
    const dialogButtonsContainer = document.getElementById("dialog-buttons");

    dialogMessage.textContent = message;
    dialogButtonsContainer.innerHTML = '';

    buttons.forEach(btnConfig => {
      const button = document.createElement("button");
      button.textContent = btnConfig.text;
      button.className = btnConfig.className;
      button.addEventListener("click", () => {
        dialogOverlay.classList.add("hidden");
        resolve(btnConfig.value);
      });
      dialogButtonsContainer.appendChild(button);
    });

    dialogOverlay.classList.remove("hidden");
 if (autoDismissMs !== null && buttons.length === 0) {
      setTimeout(() => {
        if (resolved) return;
        resolved = true;
        dialogOverlay.classList.add("hidden");
        resolve(true); // or null, or any default value
      }, autoDismissMs);
    }
  });
}
function showInputPrompt(message, defaultValue = '', placeholder = '') {
  return new Promise((resolve) => {
    const dialogOverlay = document.getElementById("custom-dialog-overlay");
    const dialogMessage = document.getElementById("dialog-message");
    const dialogInput = document.getElementById("dialog-input");
    const dialogButtonsContainer = document.getElementById("dialog-buttons");

    dialogMessage.textContent = message;
    dialogInput.value = defaultValue;
    dialogInput.placeholder = placeholder;
    dialogButtonsContainer.innerHTML = '';
    dialogInput.classList.remove("hidden");

    const cancelButton = document.createElement("button");
    cancelButton.textContent = "Cancel";
    cancelButton.className = "secondary";
    cancelButton.addEventListener("click", () => {
      dialogInput.classList.add("hidden");
      dialogOverlay.classList.add("hidden");
      resolve(null);
    });

    const okButton = document.createElement("button");
    okButton.textContent = "OK";
    okButton.className = "primary";
    okButton.addEventListener("click", () => {
      dialogInput.classList.add("hidden");
      dialogOverlay.classList.add("hidden");
      resolve(dialogInput.value);
    });

    dialogButtonsContainer.appendChild(cancelButton);
    dialogButtonsContainer.appendChild(okButton);

    dialogOverlay.classList.remove("hidden");
    dialogInput.focus();
  });
}

// ----------- System Info Logging -----------

function getSysdetails() {
  return {
    userAgent: navigator.userAgent,
    platform: navigator.platform,
    timestamp: new Date()
  };
}

async function saveSysdetailstoFB() {
  if (!db) {
    console.error("DB is not ready for initial write.");
    return;
  }

  const alreadyVisited = localStorage.getItem('visitor');
  if (alreadyVisited) {
    console.log("Visitor has already visited. Skipping Firestore save.");
    return;
  }

  const sysDetails = getSysdetails();
  const visitorid = generateShortId();
  localStorage.setItem('visitor', JSON.stringify(visitorid));

  try {
    const docRef = await addDoc(collection(db, "sysDetails"), sysDetails);
    console.log("Sys info saved with ID:", docRef.id);
  } catch (e) {
    console.error("Failed to save system details:", e);
  }
}
if (!localStorage.getItem('visitor')) {
      await saveSysdetailstoFB();
    }

  </script>
