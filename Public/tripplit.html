  <script type="module">


    // Import 'db' from your config file
    // Note: The path is now relative to your HTML file
    import { db } from '../firebase-config.js';
    
    // Import the necessary Firestore functions from the modular SDK
    import { doc, setDoc, getDoc, collection, addDoc} from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";
    

    function generateShortId(length = 6) {
      const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let result = '';
      for (let i = 0; i < length; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }

    // This is your updated startTrip function
async function startTrip() {
    // ✅ REPLACED: Native prompt() with custom input dialog
    const tripName = await showInputPrompt("Enter a name for your trip:", "");

    if (!tripName || tripName.trim() === "") {
        // ✅ REPLACED: Native alert() with custom dialog
        showCustomDialog(
            "Trip name is required.",
            [{ text: "OK", className: "secondary", value: true }]
        );
        return;
    }

    const tripId = generateShortId();
    const newTrip = {
        id: tripId,
        name: tripName.trim(),
        participants: [],
        expenses: [],
        createdAt: new Date().toISOString()
    };

    console.log("trip data:", newTrip);

    try {
        await setDoc(doc(db, "trips", tripId), newTrip);
        console.log("Trip saved to Firestore:", newTrip);
        
        // Use custom dialog before redirecting for a consistent message
        await showCustomDialog(
            `Trip "${tripName}" created with ID: ${tripId}. Redirecting...`,
            [{ text: "OK", className: "secondary", value: true }]
        );
        
        window.location.href = `your_tripplit.html?id=${tripId}`;
    } catch(error) {
        console.error("Error saving trip:", error);
        // ✅ REPLACED: Native alert() with custom dialog
        showCustomDialog(
            "Failed to create trip. Please try again.",
            [{ text: "OK", className: "secondary", value: true }]
        );
    }
}
function showCustomDialog(message, buttons) {
    return new Promise((resolve) => {
        const dialogOverlay = document.getElementById("custom-dialog-overlay");
        const dialogMessage = document.getElementById("dialog-message");
        const dialogButtonsContainer = document.getElementById("dialog-buttons");

        dialogMessage.textContent = message;
        dialogButtonsContainer.innerHTML = ''; // Clear previous buttons

        buttons.forEach(btnConfig => {
            const button = document.createElement("button");
            button.textContent = btnConfig.text;
            button.className = btnConfig.className;
            button.addEventListener("click", () => {
                dialogOverlay.classList.add("hidden");
                resolve(btnConfig.value);
            });
            dialogButtonsContainer.appendChild(button);
        });

        // Show the dialog
        dialogOverlay.classList.remove("hidden");
    });
}
// Add this to your JavaScript file
function showInputPrompt(message, defaultValue = '', placeholder = '') {
    return new Promise((resolve) => {
        const dialogOverlay = document.getElementById("custom-dialog-overlay");
        const dialogMessage = document.getElementById("dialog-message");
        const dialogInput = document.getElementById("dialog-input");
        const dialogButtonsContainer = document.getElementById("dialog-buttons");

        dialogMessage.textContent = message;
        dialogInput.value = defaultValue;
        dialogInput.placeholder = placeholder;
        dialogButtonsContainer.innerHTML = ''; // Clear previous buttons

        // Show the input field
        dialogInput.classList.remove("hidden");

        const cancelButton = document.createElement("button");
        cancelButton.textContent = "Cancel";
        cancelButton.className = "secondary";
        cancelButton.addEventListener("click", () => {
            dialogInput.classList.add("hidden"); // Hide input
            dialogOverlay.classList.add("hidden");
            resolve(null); // Resolve with null on cancel
        });

        const okButton = document.createElement("button");
        okButton.textContent = "OK";
        okButton.className = "primary";
        okButton.addEventListener("click", () => {
            dialogInput.classList.add("hidden"); // Hide input
            dialogOverlay.classList.add("hidden");
            resolve(dialogInput.value); // Resolve with the input value
        });

        dialogButtonsContainer.appendChild(cancelButton);
        dialogButtonsContainer.appendChild(okButton);

        // Show the dialog
        dialogOverlay.classList.remove("hidden");
        dialogInput.focus(); // Focus on the input for a better UX
    });
}

// This is your updated loadTrip function
async function loadTrip() {
    // ✅ REPLACED: Native prompt() with custom input dialog
    const savedTrip = await showInputPrompt("Enter unique trip ID:");
    if (!savedTrip) return; // User clicked cancel

    const docRef = doc(db, "trips", savedTrip);
    const docSnap = await getDoc(docRef);

    if (docSnap.exists()) {
        // ✅ REPLACED: Native alert() with custom dialog
        await showCustomDialog(
            "Trip found! Redirecting to trip...",
            [{ text: "OK", className: "secondary", value: true }]
        );
        window.location.href = `your_tripplit.html?id=${savedTrip}`;
    } else {
        console.log("No such document!");
        // ✅ REPLACED: Native alert() with custom dialog
        showCustomDialog(
            "Oops! Trip ID does not exist.",
            [{ text: "OK", className: "secondary", value: true }]
        );
        return false;
    }
}
    
    // Add event listeners using JavaScript instead of onclick attributes
    document.getElementById('createTripBtn').addEventListener('click', startTrip);
    document.getElementById('loadTripBtn').addEventListener('click', loadTrip);

    function getSysdetails() {
        // body...
        const userAgent = navigator.userAgent;
        const platform = navigator.platform;

        return{
            userAgent,
            platform,
            timestamp: new Date().toISOString()
        };
    }

async function saveSysdetailstoFB() {
  const alreadyVisited = localStorage.getItem('visitor');

  if (alreadyVisited) {
    console.log("Visitor has already visited. Skipping Firestore save.");
    return;
  }

  const sysDetails = getSysdetails(); // assuming this returns an object
  const visitorid = generateShortId();

  // Save visitor ID to localStorage
  localStorage.setItem('visitor', JSON.stringify(visitorid));

  try {
    const docRef = await addDoc(collection(db, "sysDetails"), sysDetails);
    console.log("Sys info saved with ID:", docRef.id);
  } catch (e) {
    console.error("Failed to save system details:", e);
  }
}

saveSysdetailstoFB();
